<igx-list>
    <igx-list-item>
        Apllied Forms
    </igx-list-item>
    <igx-list-item *ngFor="let contact of contacts" igxRipple igxRippleTarget=".igx-list__item-content">
        <igx-avatar igxListThumbnail src="../../../assets/Mavatar.png"></igx-avatar>
        <h4 igxListLineTitle>{{ contact.name }}</h4>
        <p igxListLineSubTitle>{{ contact.Date }}</p>
        <button type="button" class="icon"><mat-icon (click)="popup = true">check_circle</mat-icon> </button>
    </igx-list-item>
</igx-list>

<div class="overlay" *ngIf="popup">
    <div class="popup">
        <h4>Create Account</h4>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
            Are you sure you want to delete your account? 
            To confirm please type <b>"Create" </b> in the field below and hit confirm. <br>
            <input type="text" class="form-control" id="inputtext" > <br>
            <div class="container">
                <div class="row">
                    <button type="submit" class="btn btn-primary col">Confirm </button> &nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary col">Cancel </button>
                </div>
            </div>
        </div>
    </div>
</div>

 <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
