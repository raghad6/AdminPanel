<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon>menu</mat-icon>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">الرئيسية</a>
      <a mat-list-item routerLink="/dashboard">مؤلفات</a>
      <a mat-list-item routerLink="/AppliedForms">صور </a>
      <a mat-list-item routerLink="/TraineeList"> مقالات</a>
      <a mat-list-item routerLink="/EmployeesList"> صوتيات</a>
      <a mat-list-item routerLink="/TrainersList"> فيديوهات</a>
      <a mat-list-item routerLink="/Certificate"> تاريخ و سيرة </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="container">
        <div class="row">
          <div class="col">
            <span>AdminPanel</span>
          </div>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
