<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon>menu</mat-icon>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"> <mat-icon>dashboard</mat-icon> &nbsp;Dashboard</a>
      <a mat-list-item routerLink="/AppliedForms"><mat-icon>list</mat-icon> &nbsp;Applied Forms</a>
      <a mat-list-item routerLink="/TraineeList"><mat-icon>people_outline</mat-icon> &nbsp;Trainees List</a>
      <a mat-list-item routerLink="/EmployeesList"><mat-icon>people_outline</mat-icon> &nbsp;Employees List</a>
      <a mat-list-item routerLink="/TrainersList"><mat-icon>people_outline</mat-icon> &nbsp;Trainers List</a>
      <a mat-list-item routerLink="/Certificate"><mat-icon> beenhere</mat-icon> Generate Certificate</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="container">
        <div class="row">
          <div class="col">
            <span>AdminPanel</span>
          </div>
          <div class="col-md-auto">
           <img src="../../assets/Favatar.png">
          </div>
          <div class="col col-lg-2">
           <h4>Raghad AbuSharar</h4>
          </div>    
           <!-- <mat-icon>exit_to_app</mat-icon> -->
          <span class="material-icons">logout</span>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
